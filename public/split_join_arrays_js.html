	<h1>Splitting and Joining</h1>
	<script type="text/javascript">
	"use strict";

	// todo:
	// Copy the array of planets you created in the last lesson.
	var planets = [
	'Mercury',
	'Venus',
	'Earth',
	'Mars',
	'Jupiter',
	'Saturn',
	'Uranus',
	'Neptune',
	];

	// todo: Join the planets array with pipes (|) to create a variable named 'planetsAsString'.
	var planetsAsString = planets.join("|");
	console.log(planetsAsString);
	

	// todo: Split the 'planetsAsString' variable by pipes (|) to create a variable named 'planetsAsArray'.
	var planetsAsArray = planetsAsString.split("|");
	console.log(planetsAsArray);

	//bonus work
	
	(function() {
	var firstArray = ["a", "b", "c", "d", "e"];

	function reverseArray() {
		for (var i = firstArray.length -1; i >= 0; i--) {
			firstArray.push(firstArray[i]);
			firstArray.shift(0,(firstArray.length))
			}
			return firstArray;

		};
	console.log("Reversed array: " + reverseArray(firstArray));
	console.log("Original firstArray " + firstArray);
		
	})();

	</script>
