<html>
<head>
	<title>Google Map API Lesson</title>
	<style type="text/css">
	  #map-canvas {
	    width: 320px;
	    height: 480px;
	  }
  </style>
</head>
<body>
	<h1>Google Map API Lesson</h1>
	  
	  <div id="map-canvas"></div>

	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe-7WVZBaOd-46Cro9q74z7znqq8mk9do"></script>

	  <script type="text/javascript">

	  // variables = intitial location (object literal), favorite restaurant (new location)
	    var mapOptions = {
	      zoom: 18,
	      center: { lat: 29.4284595, lng: -98.492433 }
	    };
	    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		
		var address 

		var geocoder = new google.maps.Geocoder();
	
	// Geocode our address
		geocoder.geocode( { 'address': address}, function(results, status) {
		  if (status == google.maps.GeocoderStatus.OK) {
		    var mapOptions = {
		      zoom: 18,
		      center: results[0].geometry.location
		    }
		    // Render the map
		    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		  } else {
		    // Show an error message with the status if our request fails
		    alert("Geocoding was not successful - STATUS: " + status);
		  }
		});

	  	// 	'vietnam_garden' : '5433 Blanco Rd, San Antonio, TX 78216'
	  	// }]
	  </script>

</body>
</html>
