<!DOCTYPE html>
<html>
	<head>
		<title>Positioning Excercise</title>
		
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="/css/box_model_positioning.css">
	
	</head>

	<body>
		<h1 class="header"><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		
		<img class="ribbon" src="/img/codeup-ribbon.png">
		
		<section>
			
			<div class="red box">620 - 750 nm
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>

			<div class="green box">495 - 570 nm
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			
			<div class="orange box">590 - 620 nm
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
				
			<div class="blue clearfix box">450 - 495 nm
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			
			<div class="yellow box">570 - 590 nm
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			
			<div class="violet box">380 - 450 nm
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			
		</section>

	</body>

</html>
