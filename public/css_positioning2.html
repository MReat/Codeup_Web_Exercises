<!DOCTYPE html>
<html>
	<head>
		<title>Positioning Excercise</title>
		
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="/css/box_model_positioning.css">
	
	</head>

	<body>
		<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		
		
		<section class="left_column">
			<div id="red" class="box">
				<p>620-750nm</p>
				<span class="arrow"><img src="/img/codeup-arrow.png"></span>
			</div>

			<div id="green" class="box">
				<p>495-570nm</p>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			
		</section>

		<section class="center_column">
			
			<div id="orange" class="box">
				<p>590-620nm</p>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			</div>
				
			<div id="blue" class="box">
				<p>450-495nm</p>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			</div>

		</section>
			
		
		<section class="right_column">
		
			<div id="yellow" class="box">
				<p>570-590nm</p>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			</div>
			
			<div id="violet" class="box">
				<p>380-450nm</p>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			</div>

		</section>

	</body>

</html>
