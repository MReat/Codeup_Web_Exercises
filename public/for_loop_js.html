<html>
<head>
	<title>For Loop</title>
</head>
<body>

	<h1>For Loop</h1>
	<script>

	for (var i = 100; i > 0; i -= 5) {
		console.log(i);
	}

	for (var i = 1; i <= 25; i++) {

		if (i % 5 == 0 && i % 3 == 0) {
			console.log("FIZZBUZZ!")
		} else if (i % 3 == 0) {
			console.log("FIZZ!");
		} else if (i % 5 == 0) {
			console.log("BUZZ!");
		} else {
			console.log(i);
		}
	}

	</script>
</body>
</html>
