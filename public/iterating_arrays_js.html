<body>
	<h1>Iterating Arrays</h1>
	
	<script>

	"use strict";	
		
		var names = ["Carmen", "Matt", "Khaleesi", "Mariana"]; //array of objects
			console.log('Number of objects in the "names" array = ' + names.length);	//prints number of objects in array
			console.log("The first object is " + [0]);  //commands to list each object separately
			console.log("The second object is " + [1]);
			console.log("The third object is " + [2]);
			console.log("The forth object is " + [3]);

			//iterating excercise: console logs each item of Arr "names"
			for (var i = 0; i < names.length; i++) {
				console.log("The name at index " + i + " is" + " " + names[i]); 
			}

			//iterating excercise: using forEach
			names.forEach(function (element, index, array) {  // don't think we needed array, but used from example; ORDER MATTERS
				console.log("The name at index " + index + " is: " + element);
			});

	// goofing with connecting the dots from previous lessons...
		var x = Math.floor((Math.random()*names.length));
		
		console.log("A random name from the list is " + names[x]);
	
	</script>

</body>
</html>
