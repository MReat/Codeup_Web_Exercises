<html>
<head>
	<title></title>
</head>
<body>
	<h1>Iterating Arrays</h1>
	
	<script type="text/javascript">

	"use strict";	
		
		var names = ["Carmen", "Matt", "Khaleesi", "Mariana"]; //array of objects
			console.log('Number of objects in the "names" array = ' + names.length);	//prints number of objects in array
			console.log("The first object is " + [0]);  //commands to list each object separately
			console.log("The second object is " + [1]);
			console.log("The third object is " + [2]);
			console.log("The forth object is " + [3]);

			for (var i = 0; i < names.length; i++) {
				console.log("The name at index " + i + " is" + " " + names[i]); //iterating excercise: console logs each item of Arr "names"
			}
	
	</script>

</body>
</html>
